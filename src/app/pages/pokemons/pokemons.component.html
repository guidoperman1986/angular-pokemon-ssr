<h1 class="text-3xl">Listado de Pokemons</h1>
<h2 class="text-xl">Pagina actual: {{ currentPage() }}</h2>

<hr class="my-2" />

@if (pokemons().length !== 0) {
<app-pokemons-list [pokemons]="pokemons()"></app-pokemons-list>

} @else {
<pokemons-list-skeleton></pokemons-list-skeleton>
}

<!-- TODO: cargar siguiente y anteriores -->

<div class="flex justify-between">
  <button
    [disabled]="currentPage() === 1"
    [routerLink]="['/pokemons/page', currentPage()! - 1]"
    class="mt-2"
  >
    Anterior
  </button>
  <button [routerLink]="['/pokemons/page', currentPage()! + 1]" class="mt-2">
    Siguiente
  </button>
</div>
